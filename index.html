<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Medicamentos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Farmácia Bemavita</h1>
            <h2 class="text-center">Formulário de Cadastro de Medicamentos</h2>
            <form id="medicamento-form" class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <input type="text" id="nome-medicamento" class="form-control" placeholder="Informe o nome do medicamento" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="nome-laboratorio" class="form-control" placeholder="Informe o nome do laboratório" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="preco" class="form-control" placeholder="Informe o preço" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#imagemModal">Cadastrar novo</button>
                </div>
            </form>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
          </div>
        </div>
    </nav>

    <section class="container mt-5">
        <h2 class="text-center">Todos os Medicamentos</h2>
        <div id="lista-medicamentos" class="row">

        </div>
    </section>

    <!-- Modal para inserir as URLs das imagens -->
    <div class="modal fade" id="imagemModal" tabindex="-1" aria-labelledby="imagemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imagemModalLabel">Adicionar Imagens</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="url-medicamento">URL da Imagem do Medicamento</label>
                        <input type="text" class="form-control" id="url-medicamento" placeholder="Informe a URL da imagem do medicamento">
                    </div>
                    <div class="form-group">
                        <label for="url-laboratorio">URL da Imagem do Laboratório</label>
                        <input type="text" class="form-control" id="url-laboratorio" placeholder="Informe a URL da imagem do laboratório">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarImagens">Salvar Imagens</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script/cadastro_remedio.js"></script>
</body>
</html>
